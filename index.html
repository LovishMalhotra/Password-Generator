<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Password Generator</h2>

  <div class = "result-container">
    <input type ="text" id="password"readonly >
    
    <button class="btn" id ="copy" onclick="copyPassword()">
    </button>
  </div>


  <div class="container">
    <div class="settings">
      <h3>Character Length:</h3>
      <div>
        <input type="range" class = "rangeLength" id="length" min="4" max="20" value="20">
      </div>
      
      <div class="setting">
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">Include Uppercase </label>
      </div>
      <div class="setting">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">Include Lowercase</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="numbers" checked />
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="symbols" checked />
        <label for="symbols">Include Symbols</label>
      </div>
    </div>
    <div class="password-strength" id="strength">STRENGTH:<span id="strength-text"> WEAK</span></div>
    <button class="btn btn-large" id="generate"><b>Generate Password</b></button>
    
    
  </div>
  <script src="script.js"></script>
</body>
</html>
